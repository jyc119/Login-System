<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>

</head>
<body>

    <h1>Login Page</h1>
    <div class="container">
        <form action='' method="POST" name="login" id="login" autocomplete="off">

            <input
                type="submit"
                name="usernames"
                id="btn_id"
                value="Look for Usernames"
                onclick="getUsername(); this.disabled = true;"
            > <br><br>

            <label for="username">Username:</label><br>
            <input list="userlist" id="username" name="username" onchange="getPassword()"><br><br>
            <datalist id="userlist">
            </datalist>
            
            <script src="action.js"></script>

            <label for="f2">Password:</label><br>
            <input type="text" id="password" name="password" value=""><br><br>

            <label for="token">Remember me (Type yes):</label><br>
            <input type="text" id="token" name="token" value=""><br><br>
            
            <br><br>

            <input
                type="submit"
                name="Submit"
                id="btn_id"
                value="Login"
                onclick="SubmitLogin(); this.disabled = true;"
            >
        
            <p id="answer"></p>
        </form>
        
    </div>

</body>
</html>
